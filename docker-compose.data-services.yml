version: '3.8'

# Combined Docker Compose for Pseudonymization and Repersonalization Services
# With Redis for persistent token storage

services:
  redis:
    image: redis:7-alpine
    container_name: redis-tokens
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - data-services
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  pseudonymization-service:
    build: ./pseudonymization-service
    container_name: pseudonymization-service
    ports:
      - "5003:5003"
    volumes:
      - shared-keys:/app/keys
    environment:
      - PSEUDO_HOST=0.0.0.0
      - PSEUDO_PORT=5003
      - KEY_STORE_PATH=/app/keys/keystore.json
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL=86400
      - REPERSONALIZATION_SERVICE_URL=http://repersonalization-service:5004
      - LOG_LEVEL=INFO
      - DEBUG=false
    networks:
      - data-services
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  repersonalization-service:
    build: ./repersonalization-service
    container_name: repersonalization-service
    ports:
      - "5004:5004"
    volumes:
      - shared-keys:/app/keys
    environment:
      - REPERSONAL_HOST=0.0.0.0
      - REPERSONAL_PORT=5004
      - KEY_STORE_PATH=/app/keys/keystore.json
      - REDIS_URL=redis://redis:6379
      - PSEUDONYMIZATION_SERVICE_URL=http://pseudonymization-service:5003
      - LOG_LEVEL=INFO
      - DEBUG=false
    networks:
      - data-services
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      pseudonymization-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  data-services:
    driver: bridge

volumes:
  shared-keys:
    driver: local
  redis-data:
    driver: local

