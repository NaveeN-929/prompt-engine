version: '3.8'

services:
  autonomous-agent:
    build: .
    ports:
      - "5001:5001"
    environment:
      - PROMPT_ENGINE_HOST=prompt-engine
      - PROMPT_ENGINE_PORT=5000
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - FLASK_DEBUG=false
    depends_on:
      - prompt-engine
      - ollama
      - qdrant
    networks:
      - agent-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prompt-engine:
    image: prompt-engine:latest
    ports:
      - "5000:5000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    depends_on:
      - qdrant
      - ollama
    networks:
      - agent-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - agent-network
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=24h

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    driver: bridge

volumes:
  ollama_data:
  qdrant_data: