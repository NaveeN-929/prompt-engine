services:
  # PAM (Prompt Augmentation Model) Service
  pam-service:
    build:
      context: ./pam-service
      dockerfile: Dockerfile
    container_name: paytechneodemo-pam
    ports:
      - "5005:5005"
    environment:
      - PAM_HOST=0.0.0.0
      - PAM_PORT=5005
      - PAM_DEBUG=false
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=llama3
      - PAM_ENABLE_SCRAPING=true
      - PAM_ENABLE_LLM=true
      - PAM_ENABLE_CACHING=true
      - PAM_CACHE_TTL_HOURS=24
    depends_on:
      - qdrant
      - ollama
    networks:
      - paytechneodemo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Autonomous Agent Service
  autonomous-agent:
    image: paytechneodemo/autonomous-agent:latest
    container_name: paytechneodemo-autonomous-agent
    ports:
      - "5001:5001"
    environment:
      - DOCKER_ENV=true
      - PROMPT_ENGINE_HOST=prompt-engine
      - PROMPT_ENGINE_PORT=5000
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=llama3
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - VALIDATOR_HOST=validator
      - VALIDATOR_PORT=5002
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - FLASK_DEBUG=false
    depends_on:
      - prompt-engine
      - validator
      - ollama
      - qdrant
      - pam-service
    networks:
      - paytechneodemo-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prompt Engine Service
  prompt-engine:
    image: paytechneodemo/prompt-engine:latest
    container_name: paytechneodemo-prompt-engine
    ports:
      - "5000:5000"
    environment:
      - DOCKER_ENV=true
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PAM_HOST=pam-service
      - PAM_PORT=5005
      - ENABLE_PAM_AUGMENTATION=true
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
    depends_on:
      - qdrant
      - ollama
      - pam-service
    networks:
      - paytechneodemo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3

# validator service
  validator:
    image: paytechneodemo/validator:latest
    container_name: paytechneodemo-validator
    ports:
      - "5002:5002"
    environment:
      - DOCKER_ENV=true
      - VALIDATION_HOST=0.0.0.0
      - VALIDATION_PORT=5002
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_PORT=11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5002
      - FLASK_DEBUG=false
    depends_on:
      - ollama
      - qdrant
    networks:
      - paytechneodemo-network
    volumes:
      - validator_training_data:/app/training_data
      - validator_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: paytechneodemo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - paytechneodemo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paytechneodemo-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - paytechneodemo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Caddy Reverse Proxy & SSL
  caddy:
    image: caddy:latest
    container_name: caddy
    networks:
      - paytechneodemo-network
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_certs:/data
      - caddy_config:/config
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - autonomous-agent
      - prompt-engine
      - validator

  # Watchtower - Auto Container Updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    networks:
      - paytechneodemo-network
    command:
      - "--cleanup"
      - "--label-enable"
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  paytechneodemo-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
  caddy_certs:
    driver: local
  caddy_config:
    driver: local
  validator_training_data:
    driver: local
  validator_logs:
    driver: local

